sudo: required
services:
- docker
script:
- >
  wget -O- bit.ly/ansibletest | env
  DOCKER_IMAGES="centos:6 centos:7 ubuntu:14.04
  fedora:21 fedora:22 fedora:23 fedora:24 debian:7 debian:stretch"
